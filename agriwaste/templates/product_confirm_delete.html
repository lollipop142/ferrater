{% extends 'base.html' %}
{% block title %}Delete Product{% endblock %}
{% block content %}
<h1 class="mb-4">Are you sure you want to delete "{{ product.name }}"?</h1>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'products_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
