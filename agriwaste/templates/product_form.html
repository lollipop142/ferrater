{% extends 'base.html' %}
{% block title %}{{ form_title }}{% endblock %}
{% block content %}
<h1 class="mb-4">{{ form_title }}</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'products_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
